<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="data science, illumination data solutions, Illumination Data Solutions LLC., Artificial intelligence, consultants, ml engineers"/>
    <meta name="description" content="Illuminating Your Data Journey - Coming Soon"/>
    <title>Illumination Data Solutions - Coming Soon</title>
    <link rel="icon" href="img/IDS.png" type="image/x-icon">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #121518;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(51, 155, 253, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(51, 155, 253, 0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 20px;
            max-width: 800px;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            margin-bottom: 40px;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo img {
            max-width: 300px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(51, 155, 253, 0.3));
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: fadeIn 1.5s ease-in 0.3s both;
        }

        .tagline {
            font-size: 1.5rem;
            color: #339bfd;
            margin-bottom: 30px;
            font-weight: 300;
            animation: fadeIn 1.5s ease-in 0.6s both;
        }

        .message {
            font-size: 1.1rem;
            color: #e0e0e0;
            margin-bottom: 40px;
            line-height: 1.8;
            animation: fadeIn 1.5s ease-in 0.9s both;
        }

        .contact-info {
            margin-top: 30px;
            animation: fadeIn 1.5s ease-in 1.2s both;
        }

        .contact-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #339bfd;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 15px 30px;
            border: 2px solid #339bfd;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .contact-link:hover {
            background: #339bfd;
            color: #121518;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(51, 155, 253, 0.4);
        }

        .footer {
            position: fixed;
            bottom: 20px;
            text-align: center;
            width: 100%;
            z-index: 1;
            animation: fadeIn 2s ease-in 1.5s both;
        }

        .footer-link {
            font-size: 0.75rem;
            color: rgba(224, 224, 224, 0.3);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 5px 10px;
            display: inline-block;
        }

        .footer-link:hover {
            color: rgba(51, 155, 253, 0.6);
            text-decoration: none;
        }

        /* Loading dots animation */
        .loading-dots {
            display: inline-flex;
            gap: 8px;
            margin-top: 20px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #339bfd;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .message {
                font-size: 1rem;
            }

            .logo img {
                max-width: 200px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .contact-link {
                font-size: 1rem;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/IDS.png" alt="Illumination Data Solutions">
        </div>

        <h1>Coming Soon</h1>

        <p class="tagline">Illuminating Your Data Journey</p>

        <p class="message">
            We're crafting something extraordinary.<br>
            Our new website is under construction and will be launching soon.
        </p>

        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="contact-info">
            <a href="mailto:info@illuminationdata.com" class="contact-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
                Get in Touch
            </a>
        </div>
    </div>

    <div class="footer">
        <a href="main.html" class="footer-link">Full Site Preview</a>
    </div>
</body>
</html>
